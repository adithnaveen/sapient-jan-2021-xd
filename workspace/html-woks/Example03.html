<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">

    <script type="text/javascript">
        function selectContentText() {
            _text1 = document.myform.text1.value
            _start = parseInt(document.myform.start.value)
            _end = parseInt(document.myform.end.value)

            alert(_text1.substring(_start, _end));

        }
    </script>
</head>

<body>

    <!-- you can have not to validate the form at 2 levels 1 at form level tag -> novalidate 
    or 2. on the button which you are pointing write -> formnovalidate -->

    <form action="" name="myform">
        <p><label for="text1">Field 1</label> <input class="highlight" type="text" name="text1" autofocus required
                autocomplete="on"> </p>

        <p>Selection Start <input type="text" name="start" size="3" value="5"> </p>
        <p>Selection End <input type="text" name="end" size="3" value="15"> </p>
        <p><button onclick="selectContentText()">ClickMe</button></p>

        <p><label for="text2">Field 2</label> <input class="highlight" type="text" name="text2" autocomplete="off"> </p>
        <p><label for="text3">Field 3</label> <input class="highlight" type="text" name="text3" autocomplete="off"> </p>
        <p><label for="zipcode">ZipCode</label><input type="text" pattern="^[0-9]{6}$" placeholder="Zip 6 Numerics"></p>

        <p>Select Color <input type="color" name="usrcolor"></p>
        <p>
            Time Field : <input type="time" value="12:02" step="60"> <br />
            Time Field : <input type="date" value="2021-01-27"> <br />
            Date Time Field : <input type="datetime-local"> <br />
            Week Field : <input type="week" value="2021-W4"> <br />
            Month Field : <input type="month"> <br />
            Month Field (Min / Max): <input type="month" value="2020-12" min="2015-01" max="2021-12">

        </p>

        <p>Email : <input type="email"></p>

        <hr />

        <!-- in a form if you have 1 button the that will act as submit 
        -->

        <p><button>Save</button></p>
    </form>
</body>

</html>
