<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        #img1 {
            -webkit-mask-image: url(./images/star.svg);
        }

        #img2 {
            -webkit-mask-image: url(./images/rip.png);
        }

        #img3 {
            -webkit-mask-image: linear-gradient(to right, transparent, blue, transparent);
        }

        #img4 {
            -webkit-mask-image: radial-gradient(circle, black, transparent)
        }
    </style>
</head>

<body>
    <img src="./images/tampa.jpg" alt="tampa" id="img1">
    <img src="./images/tampa.jpg" alt="tampa" id="img2">
    <img src="./images/tampa.jpg" alt="tampa" id="img3">
    <img src="./images/tampa.jpg" alt="tampa" id="img4">
</body>

</html>
