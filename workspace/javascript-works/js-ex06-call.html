<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- call & apply -->
    <script type="text/javascript">

        function fn() {
            var emp = {
                firstName: "Sai",
                lastName: "Charan"
            };
            var emp1 = {
                firstName: "Bibhu",
                lastName: "Seth"
            };

            var render = {
                displayInUpperCase: function () {
                    return this.firstName.toUpperCase();
                },

                displayWithAge: function (email) {
                    return this.firstName + ", " +
                        this.lastName + ", " + email;
                }
            };

            console.log(emp);
            console.log(emp1);

            console.log(render.displayInUpperCase.call(emp));
            console.log(render.displayInUpperCase.call(emp1));

            /* method) Function.call(this: Function, thisArg: any, ...argArray: any[]): any*/
            console.log(render.displayWithAge.call(emp, "sai@ps.com"));

            /* (method) Function.apply(this: Function, thisArg: any, argArray?: any): any*/
            console.log(render.displayWithAge.apply(emp1, ["bibhu@ps.com"]));

            console.log(emp1);
        }

    </script>
</head>

<body>
    <button onclick="fn()">Call Me</button>
</body>

</html>
