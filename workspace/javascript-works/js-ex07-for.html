<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script type="text/javascript">
        var nums = [12, 23, 45, 56, 78, 89, 123, 2345, 555];

        var total = 0;

        // ver 1 
        for (var i = 0; i < nums.length; i++) {
            total += nums[i]
        }
        console.log(total);

        total = 0;
        // ver 2 
        nums.forEach(function (n) {
            total += n;
        })
        console.log(total);

        total = 0;
        // ver 3 
        nums.forEach(n => { total += n; })
        console.log(total);

        // to get even number 
        var evens = nums.filter(n => n % 2 === 0);
        console.log(evens);

        // map 
        var half = nums.map(n => n / 2);
        console.log(half);


        alert("this is for\
          \ntesting")

    </script>
</body>

</html>
