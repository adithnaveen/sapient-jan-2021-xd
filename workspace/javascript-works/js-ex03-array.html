        function fnArray1() {
            arr = new Array(5);

            arr[0] = 10;

            arr[4] = 50;

            console.log("Array Length : " + arr.length);
            console.log(arr);

            for (temp in arr) {
                console.log(arr[temp]);
            }

            arr.push(100);
            console.log(arr);
            arr.unshift(200);
            console.log(arr);

            arr.pop();
            console.log(arr);

            arr.shift();
            console.log(arr);

            arr.splice(2, 1)
            console.log(arr);

            arr.splice(2, 0, "Hello", "How", "Are", "You")
            console.log(arr);
        }
