<body>
    <script type="text/javascript">
        console.log(location)

        console.log(location.host);
        console.log(location.protocol);

        switch (location.protocol) {
            case "file:":
                alert("Java Script file opened from file path")
                break;

            case "http:":
                alert("Java Script file opened from HTTP Request")
                break;

            default:
                alert("Sorry unknow Source")
        }


    </script>
</body>
