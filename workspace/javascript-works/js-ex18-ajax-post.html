<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script type="text/javascript">
        function fnSendData() {
            obj = {}
            obj.userid = document.myform.userid.value
            obj.title = document.querySelector("input[name='title']").value
            obj.body = document.querySelector("input[name='body']").value
            console.log(obj);

            fetch("https://jsonplaceholder.typicode.com/posts/", {
                method: 'POST',
                body: JSON.stringify(obj),
                headers: {
                    "Content-Type": "application/json"
                }
            }).then(resp => {
                return resp.json();
            }).then(
                data => {
                    console.log(data)
                }
            ).catch(err => console.log(err));

            return false;
        }
    </script>
</head>

<body>

    <form action="" onsubmit="return fnSendData()" name="myform">
        <div class="container">
            <div>
                <label for="Enter User Id"></label>Enter User Id<input type="text" name="userid">
            </div>
            <div>
                <label for="Enter Title">Enter Title</label><input type="text" name="title">
            </div>
            <div>
                <label for="Enter Body">Enter Body</label><input type="text" name="body">
            </div>
            <div>
                <input type="submit" value="Send">
            </div>
        </div>
    </form>
</body>

</html>
