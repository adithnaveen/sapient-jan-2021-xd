<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript">
        function fnChangeText() {
            __epara = document.getElementsByTagName("p")[0]
            //b -> <b></b>
            __newPara = document.createElement("b");
            __nodeText = document.createTextNode("Hi i'm from JavaScript");

            // <b>Hi i'm from JavaScript</b>
            __newPara.appendChild(__nodeText);

            // document.body.replaceChild(__newPara, __epara);
            // document.body.insertBefore(__newPara, __epara);
            document.body.appendChild(__newPara)
        }

        function fnChangeDiv() {
            var _name = prompt("Enter Your Name")
            var _age = prompt("Enter Your Age")

            var str = "<h2>Hi Mr/Ms/Mrs : " + _name + " you are " + _age + " years</h2>";
            document.getElementById("mydiv").innerHTML = str;
            document.getElementById("mydiv").setAttribute("align", "center");
            document.getElementById("mydiv").style.color = "red";

        }
        function fnShow() {
            document.getElementById("showhide").style.visibility = "visible"
            // document.getElementById("showhide").style.display = "block";
        }

        function fnHide() {
            document.getElementById("showhide").style.visibility = "hidden"
            // document.getElementById("showhide").style.display = "none";
        }
    </script>
</head>

<body>
    <p>hi i'm para</p>
    <button onclick="fnChangeText()">Click Me</button>
    <hr>
    <div id="mydiv">
        <p>para inside div</p>
    </div>

    <button onclick="fnChangeDiv()">Change Div</button>

    <hr>
    <div id="showhide">
        <p>Some content</p>
        <p>Some content</p>
        <p>Some content</p>
        <p>Some content</p>
    </div>
    <button onclick="fnShow()">Show</button>
    <button onclick="fnHide()">Hide</button>
</body>

</html>
