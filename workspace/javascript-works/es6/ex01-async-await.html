        function divide(n1, n2) {
            return new Promise((resolve, reject) => {
                if (typeof n1 != 'number') {
                    reject("Please pass only number for arg 1");
                }
                if (typeof n2 != 'number') {
                    reject("Please pass only Number for arg 2")
                }
                if (n2 === 0) {
                    reject("Sorry dont divide by zero")
                }
                resolve(n1 / n2)
            })
        }

        console.log("Start of Script ");
        let a = 10;
        let b = 20;

        setTimeout(async () => {
            try {
                let result = await divide(a, b);
                console.log("Result of Division : ", result);
            } catch (err) {
                console.log("Error Occured While Processing : ", err)
            }
        }, 0);
        console.log("End of Script ");
