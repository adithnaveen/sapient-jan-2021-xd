            console.log(str);
        }

        function callme() {

        function fnGetRemoteData() {
            // we get it from end point 
            let empData = '{"empid":101, "empname":"kumar"}';
            try {
                // after parsing 
                let jsonData = JSON.parse(empData);
                console.log(jsonData);

                if (!empData.empname) {
                    throw new SyntaxError("Sorry not compatible data")
                }

                if (!empData.empid) {

                }

                console.log(err);

                }
