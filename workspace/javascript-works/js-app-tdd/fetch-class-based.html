<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Working with Javascript class</h2>
    <div id="mydiv"></div>

    <script type="text/javascript">
        class JsonPlaceHolderPosts {
            state = [
                { post: "By Naveen" }, { post: "By Uttkarsh" }, { post: "By Yoga Prabhu" }
            ];
            constructor(url) {
                this.url = url;
            }
            render() {
                this.getData();
                Object.keys(this.state).map((key) => {
                    console.log(this.state[key].post);
                    document.querySelector("#mydiv").innerHTML = document.querySelector("#mydiv").innerHTML
                        + this.state[key].post + "<br> ";
                })
            }
            // should fetch the record/s
            getData() {
                console.log("in -> getData()");
                let temp = { post: "By Ujjwal" };
                this.state = [...this.state, temp]
            }
        }
        let url = "https://jsonplaceholder.typicode.com/posts";
        jphp = new JsonPlaceHolderPosts(url);
        jphp.render(); 
    </script>
</body>

</html>
