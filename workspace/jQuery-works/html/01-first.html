<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="../externals/jquery.js"></script>

    <script type="text/javascript">

        // insert the data with jQuery 
        $("document").ready(function () {
            $("#content").append("<p>This is from jQuery on load<p>")
        })



        window.addEventListener("DomControlGoesHere", function (evt) {
            var element = document.getElementById("content");
            var para = document.createElement("p")
            var text = document.createTextNode("This is Old Style Rendering");
            para.appendChild(text);
            element.appendChild(para);
        })
    </script>


</head>

<body>
    <h1>First jQuery Page</h1>
    <div id="content"></div>
</body>

</html>
