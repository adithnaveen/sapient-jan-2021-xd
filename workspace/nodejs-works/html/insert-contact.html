<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css"
        crossorigin="anonymous">
    <script src="./script.js"></script>
</head>

<body>


    <div class="container">
        <div class="col-md-6">
            <h1>Form to Add Contact</h1>

            <form onsubmit="return fnPostData()">

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Name </label>
                    <input type="text" class="form-control" id="name" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="phone" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" placeholder="name@example.com">
                </div>
                <button class="btn btn-primary">Submit</button>

            </form>

        </div>
        <div class="col-md-6">
            <h1>Contacts Goes Here</h1>
        </div>

    </div>

</body>

</html>
